<!DOCTYPE html>
<html lang="es">
<head>

                <input type="password" class="form-control" name="password" id="password" placeholder="Ingresa tu contrase&ntilde;a" required>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
